<h1>Second panel</h1>

<div class="slider-container">
    <label>Similarity percentage</label>
    <input type="number" id="sliderValue" min="0" max="100" step="1">
    <input type="range" id="slider" min="0" max="100" step="1">
</div>

<vscode-button disabled id="start">START</vscode-button>

<div id="container">
    <div class="left-container">
        <div class="centered">
            <vscode-progress-ring id="progressRing"></vscode-progress-ring>
            <div id="content"></div>
        </div>
    </div>

    <div class="right-container">
        <!-- <label id="modifiedLabel">Modified seeds:</label> -->
        <div id="modifiedContent"></div>
        <vscode-text-area id="modifiedTextContent" resize="none" rows="1" cols="50" autofocus="true">
        </vscode-text-area>
        <vscode-button id="addSeed">Add seed</vscode-button>
    </div>
</div>
